server {
    listen 80;
    server_name cheveningbrew.com www.cheveningbrew.com;
    return 301 https://www.cheveningbrew.com$request_uri;
}

server {
    listen 443 ssl;
    server_name cheveningbrew.com;
    ssl_certificate /etc/letsencrypt/live/cheveningbrew.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cheveningbrew.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # Self-generated
    return 301 https://www.cheveningbrew.com$request_uri;
}

server {
    listen 443 ssl;
    server_name www.cheveningbrew.com;

    ssl_certificate /etc/letsencrypt/live/cheveningbrew.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cheveningbrew.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # Self-generated

    root /usr/local/openresty/nginx/html/build;

    # Static file types
    types {
        text/html html;
        application/javascript js;
        text/css css;
    }

    # Add this before your other location blocks
    location / {
        # For SPA routing - serves index.html for any unmatched routes
        try_files $uri $uri/ /index.html;

        # Add caching for static assets
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Voice token service
    location /token_service {
        proxy_pass http://localhost:5001/;
        # Include the same proxy settings as /interview
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    # Upload service
    location /upload_to_server {
        proxy_pass http://localhost:8000/upload;
        # Include the same proxy settings as /interview
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }


    # feedback service
    location /feedback_from_server {
        proxy_pass http://localhost:8000/feedback;
        # Include the same proxy settings as /interview
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # User authentication service
    location /api/auth/google {
        proxy_pass http://localhost:8001/api/auth/google;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /payment/start {
        proxy_pass http://localhost:4001/payment/start;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
